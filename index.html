<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title></title>
</head>

<body>
    <nav class="navbar funk">
        <a class="navbar-brand p-4 justify-content-center" href="#">
            <img src="https://icons.veryicon.com/48/System/Red%20Orb%20Alphabet/Letter%20L.png" width="30" height="30"
                class="d-inline-block align-top" alt="">
            LANDIS House Goods
        </a>
    </nav>
    <div class="quote">
        <h5 class="italic text-center">With a name like 'Landis', you know it has to be either at or minimally above the
            level
            of 'adequate'.
            That's
            our Guarantee!</h5>
    </div>
    <div class="row stock">
        <div class="col-4">
            <button class="btn rounded btn-primary border border-dark" onclick="app.goodsController.addMoney()">Add
                Credit</button>
        </div>
        <div class="col-4">TOTAL CREDIT: $<span id="credit"></span></div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
            Your Cart
        </button>
    </div>
    <div class="d-flex inventory" id="goods"></div>

    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Your Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="incart">
                </div>
                <div>
                    <h2><b>Total Charge $:<span id="totaled"></span></b></h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script type="module" src="./app/main.js"></script>
</body>

</html>
